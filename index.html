<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mohsen Salman - Business Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="hero is-light is-fullheight">
      <div class="hero-body">
        <div class="container">
          <div class="card">
            <div class="card-content">
              <div class="content has-text-centered">
                <!-- Profile Picture -->
                <img src="images/SH.jpg" alt="" class="profile-picture" />

                <!-- Name and Title -->
                <h1 class="title is-4 has-text-primary">Mohsen Salman</h1>
                <p class="subtitle is-6 has-text-grey-dark">
                  IT Certified Tester | Sales and Marketing Executive
                </p>

                <hr />

                <!-- Company and Contact Info -->
                <p>
                  <strong>Company:</strong>
                  <span class="has-text-info"
                    >Bahrain Institute of Technology</span
                  >
                </p>
                <p>
                  <strong>Address:</strong>
                  <span class="has-text-grey-dark">Exhibition Avenue</span>
                </p>
                <p>
                  <strong>Location:</strong>
                  <span class="has-text-grey-dark"
                    >Manama, Kingdom of Bahrain</span
                  >
                </p>
                <p>
                  <strong>Website:</strong>
                  <a
                    href="https://www.bit.com.bh"
                    target="_blank"
                    class="has-text-link"
                  >
                    bit.com.bh
                  </a>
                </p>
                <p>
                  <strong>Mobile:</strong>
                  <span class="has-text-grey-dark">+973 39970100</span>
                </p>
                <p>
                  <strong>Telephone:</strong>
                  <span class="has-text-grey-dark">+973 17310013</span>
                </p>
                <p>
                  <strong>Email:</strong>
                  <a
                    href="mailto:mohsensalman@bit.com.bh"
                    class="has-text-link"
                  >
                    mohsensalman@bit.com.bh
                  </a>
                </p>

                <div class="social-media">
                  <a
                    href="https://www.linkedin.com/in/m-s-517819238/"
                    class="button is-light is-small"
                  >
                    <span class="icon"><i class="fab fa-linkedin"></i></span>
                    <span>LinkedIn</span>
                  </a>
                  <a
                    href="https://www.instagram.com/msasy23/"
                    class="button is-light is-small"
                  >
                    <span class="icon"><i class="fab fa-instagram"></i></span>
                    <span>Instagram</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
